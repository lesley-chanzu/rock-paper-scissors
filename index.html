<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="game-container">
    <h1>Rock Paper Scissors</h1>

    <button class="move-button" onclick="playGame('rock');">
      <img src=".vscode/images/rock-emoji.png" class="icon">
    </button>

    <button class="move-button" onclick="playGame('paper');">
      <img src=".vscode/images/paper-emoji.png" class="icon">
    </button>

    <button class="move-button" onclick="playGame('scissors');">
      <img src=".vscode/images/scissors-emoji.png" class="icon">
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score" class="score"></p>

    <button class="reset-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">Reset Score</button>

    <script src="script.js"></script>

  </div>

</body>

</html>
